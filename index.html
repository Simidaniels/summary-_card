<!DOCTYPE html>
<html>
    <head>
        <title>Summary Card</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="card-wrapper">
            <div class="image-container">
                    
            </div>
            <div class="summary">Order Summary</div>
            <div class="text">You can now
                listen to millions of song, audiobooks,
                and podcast on any device anywhere
                you like!
            </div>
            <div class="schedule">
                <div class="icon">
                    <i class="fa fa-music checked"></i>
                </div>
                    <div class="period">
                        Annual Plan
                            <br><span>$59.99/year</span>
                </div>
                <div class="change">
                    <a href="##">Change</a>
                </div>
            </div>

            <div class="payment">
                <a href="##">Proceed to Payment</a>
            </div>
            
            <div class="cancel">
                <a href="##">Cancel Order</a>
            </div>
        </div>
    </body>
</html>
